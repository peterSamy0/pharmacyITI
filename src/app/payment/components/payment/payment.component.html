<div class="login-page bg-light my-5">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="bg-white shadow rounded">
          <div class="row">
            <div class="col-md-7 pe-0">
              <form (ngSubmit)="onSubmit(paymentForm)" #paymentForm="ngForm">
                <div class="col-12">
                  <h2 class="mb-2">Payment Details</h2>
                  <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="card-number"
                      placeholder="Enter card number"
                      name="cardNumber"
                      [(ngModel)]="paymentData.cardNumber"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input
                      type="text"
                      class="form-control"
                      id="expiry-date"
                      placeholder="Enter expiry date"
                      name="expiryDate"
                      [(ngModel)]="paymentData.expiryDate"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cvv"
                      placeholder="Enter CVV"
                      name="cvv"
                      [(ngModel)]="paymentData.cvv"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn px-4 float-end mt-4"
                    style="background-color: rgb(123, 211, 222); border: none"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
