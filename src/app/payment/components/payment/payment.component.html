<!-- payment.component.html -->

<div class="container text-center" style="padding-bottom: 70px">
  <h1 class="me-5 mt-5 mb-2">Payment details</h1>
  <div class="login-page bg-light my-5">
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <div class="bg-white shadow rounded">
            <div class="row">
              <div class="col-md-7 pe-0">
                <div class="form-left h-100 py-5 px-5">
                  <form (submit)="submitPayment()" #paymentForm>
                    <h6 class="mb-2 text-capitalize">
                      Complete your purchase by providing your payment details below.
                    </h6>
                    <br>

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Please enter your Email"
                        formControlName="email"
                      />
                      <br>
                      <h4 class="mb-2 text-capitalize">Card details</h4>
                    </div>
                    <div class="mb-3">
                      <label for="fullName" class="form-label">Name on card</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fullName"
                        placeholder="Please enter your name"
                        formControlName="name"
                        #name
                      />
                    </div>
                    <div class="mb-3">
                      <label for="cardNumber" class="form-label">Card number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="cardNumber"
                        placeholder="Please enter card number"
                        formControlName="cardNumber"
                        #cardNumber
                      />
                    </div>
                    <div class="flex-container">
                      <div class="mb-3 flex-child" style="width: 3cm; margin-right: 1cm;">
                        <label for="exp" class="form-label">Exp</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exp"
                          placeholder="MM/YYYY"
                          formControlName="exp"
                          #expDate
                        />
                      </div>
                      <div class="mb-3 flex-child" style="width: 3cm;">
                        <label for="cvv" class="form-label">CVV</label>
                        <input
                          type="text"
                          class="form-control"
                          id="cvv"
                          placeholder="CVV"
                          formControlName="cvv"
                          #cvc
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <button
                        type="submit"
                        class="btn px-4 float-end mt-4"
                        style="background-color: rgb(123, 211, 222); border: none;"
                      >
                        Pay
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-5 ps-0 d-none d-md-block">
                <img
                  style="width: 100%; margin-top: 25%; opacity: 0.75; padding-right: 15px;"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRukAAltSh1jrPDRJvShhrRpAhuiXsg8b_rTHFtZvbwHhgbtAI-WPImI7J7SV3E3PV6vyg&usqp=CAU"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
