
<div class="login-page bg-light ">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">

        <div class="bg-white shadow rounded">
          <div class="row">
            <div class="col-md-7 pe-0">
              <div class="form-left h-100 py-5 px-5">
                <form action="" class="row g-4">
                  <div class="col-12">
                    <label>Username<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Username"
                      />
                    </div>
                  </div>

                  <div class="col-12">
                    <label>Password<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Password"
                      />
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="inlineFormCheck"
                      />
                      <label class="form-check-label" for="inlineFormCheck"
                        >Remember me</label
                      >
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <a href="#" class="float-end text-primary"
                      >Forgot Password?</a
                    >
                  </div>

                  <div class="col-12">
                    <button
                      type="submit" style="background-color: var(--darkBlue); color:var(--gray);"
                      class="btn  px-4 float-end mt-4"
                    >
                      login
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-5 ps-0 d-none d-md-block">
              <img
                style="width:100%; height: 100%;"
                src="https://i.pinimg.com/564x/c4/96/5b/c4965bfa6c8500498872afce49889ca7.jpg"alt=""
              />
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>
</div>
