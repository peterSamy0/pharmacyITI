<div class="login-page bg-light my-5">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="bg-white shadow rounded">
          <div class="row">
            <div class="col-md-7 pe-0">
              <div class="form-left h-100 py-5 px-5">
                <form
                  class="row g-4"
                  [formGroup]="signinForm"
                  (ngSubmit)="checkDelivery()"
                >
                  <div class="col-12">
                    <h2 class="mb-3 text-capitalize">Keep driving, keep delivering!</h2>
                    <label class="form-label">Email</label>
                    <div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Your Email"
                        formControlName="deliveryEmail"
                      />
                      <div
                        *ngIf="
                          signinForm.controls['deliveryEmail'].touched &&
                          signinForm.controls['deliveryEmail'].invalid
                        "
                        class="text-danger form-text"
                      >
                        <small
                          *ngIf="signinForm.controls['deliveryEmail'].errors?.['required']"
                        >
                          please, enter your email
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label>Password</label>
                    <div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Enter Password"
                        formControlName="deliveryPass"
                      />
                      <div
                        *ngIf="
                          signinForm.controls['deliveryPass'].touched &&
                          signinForm.controls['deliveryPass'].invalid
                        "
                        class="text-danger form-text"
                      >
                        <small
                          *ngIf="signinForm.controls['deliveryPass'].errors?.['required']"
                        >
                          Password is required
                        </small>
                      </div>

                    </div>

                    <small
                    *ngIf="deliveryNotFound"
                    class="text-danger form-text"
                  >
                  Invalid Email or Password
                  </small>
                  </div>

                  <div class="col-12">
                    <button
                      type="submit"
                      class="btn px-4 float-end mt-4"
                      id="submitBtn"
                    >
                      login
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-5 ps-0 d-none d-md-block">
              <img
                style="width: 100%; height: 100%"
                src="https://img.freepik.com/free-vector/courier-delivering-medications-patient-using-online-tracking-pills-tablets-fast-contactless-home-delivery-using-web-app-first-aid-healthcare-concept-cartoon-flat-illustration_74855-20517.jpg?size=626&ext=jpg&ga=GA1.1.388227192.1694264810&semt=ais"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
