<div class="container mt-5 mb-5">
  <div class="main-body">
    <div class="row gutters-sm mt-5">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                alt="Admin"
                class="rounded-circle"
                width="150"
              />
              <div class="mt-3">
                <h4>{{clientId.fullName}}</h4>
                <p class="text-secondary mb-1">{{clientId.userName}}</p>
                <p class="text-muted font-size-sm">
                    {{clientId.city}}, {{clientId.governorate}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{clientId.fullName}}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{clientId.email}}</div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">User Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">{{clientId.userName}}</div>
              </div>
              <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{clientId.phone}}</div>
            </div>

            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{clientId.city}}, {{clientId.governorate}}

            </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-12">
                <a
                  class="btn btnEdit" 
                  target="__blank"
                  (click)="edit(clientId.id)"
                  >Edit</a
                >
                <a
                class="btn btnDelete ms-3"
                target="__blank"
                (click)="deleteAccount(clientId)"
                >Delete Account</a
              >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
