<div class="container p-5 mt-5 ">
    <div class="row">
        <div class="col-5 border border-1 d-flex justify-content-center align-items-center ">
            <img [src]="pharmacy.image" alt="pharmacy image" style="width:100%; height:40vh">
        </div>
        <div class="col-6 offset-1 d-flex justify-content-center align-items-start flex-column ">
            <p class="p-3 my-1 m-3"><span class="fs-5 fw-bolder">Pharmacy Name: </span> {{pharmacy.pharmacyName}}</p>
            <p class="p-3 my-1 m-3"><span class="fs-5 fw-bolder">Pharmacy address: </span> {{pharmacy.address}}</p>
        </div>
    </div>
</div>
<app-search></app-search>
<app-carousel [pharmacyID] = "pharmacy.id"></app-carousel>
<app-feed-back></app-feed-back>
