<div class="container p-5 mt-5">
  <div class="row">
    <div
      class="col-5 border border-1 d-flex justify-content-center align-items-center"
    >
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyx34biZ4p1ckWztUdjQhqvU8SaoilQ_370A&usqp=CAU"
        alt="pharmacy image"
        style="width: 100%; height: 40vh"
      />
    </div>
    <div
      class="col-6 offset-1 d-flex justify-content-center align-items-start flex-column"
    >
      <p class="p-3 my-1 m-3">
        <span class="fs-5 fw-bolder">Pharmacy Name: </span>
        {{ pharmacy.pharmacy_name }}
      </p>
      <p class="p-3 my-1 m-3">
        <span class="fs-5 fw-bolder">Pharmacy address: </span>
        {{ pharmacy.street }}, {{ pharmacy.city }}, {{ pharmacy.Governorate }}
      </p>
      <p class="p-3 my-1 m-3">
        <span class="fs-5 fw-bolder">Pharmacy Phone: </span>
        {{ pharmacy.pharmacy_phone[0]['phone'] }}
      </p>
      <p class="p-3 my-1 m-3">
        <span class="fs-5 fw-bolder">Pharmacy Email: </span>
        {{ pharmacy.pharmacy_email}}
      </p>
    </div>
  </div>
</div>
<app-search></app-search>
<app-carousel [pharmacyID]="pharmacy.id"></app-carousel>
<app-feed-back></app-feed-back>
