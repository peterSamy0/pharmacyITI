<div class="container my-5">
    <a routerLink="/pharmacy/{{id}}" style="color:var(--navColor); font-size:24px" class="d-block ">Back...</a>
    <h1 class="text-center d-inline-block my-3 text-uppercase">{{medicationCategory}}</h1>
    <div class="row mb-5">
        <div class="col-3 mt-5" *ngFor="let medication of medications ">
            <app-medication-card  [medication]="medication"></app-medication-card>
        </div>
    </div>
</div>
