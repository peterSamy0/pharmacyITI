<div class="mt-5">
    <form class="form w-50 m-auto d-flex " role="search" method="get">
      <input class="form-control me-0 py-2 rounded-pill border-2 border rounded-end-0" type="search"  #searchInputRef placeholder="Search">
      <input type="submit" class="btn rounded-start-0" style="color: white; background-color: #419197;" value="Search" (click)="getValue(searchInputRef.value)">
    </form>
</div>
