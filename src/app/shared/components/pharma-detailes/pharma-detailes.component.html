<div id="container" style="height: 400px; width: 100%;">
    <div  class="container">
    <div class="mb-3" style="max-width: 85%; padding: 30px;">
        <div class="row g-0" *ngFor="let pharma of pharmacy">
          <div class="col-md-8">
            <div class="card-body" >
                <p><strong>Name: </strong> {{pharma.name}} </p>
                <p><strong>Address: </strong> {{pharma.address}}</p>
                <p><strong>Rating: </strong> {{pharma.rating}}</p>
                <p><strong>Phone-number: </strong> {{pharma.number}}</p>
            </div>
          </div>
          <div class="col-md-4">
            <img [src]="pharma.image" class="img-fluid rounded-start" alt="...">
          </div>
        </div>
      </div>
      <div>

      </div>
</div>
