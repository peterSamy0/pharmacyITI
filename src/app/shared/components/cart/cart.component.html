<div class="container my-5">
    <div class="row">
      <div class="col-lg-3 col-md-6" *ngFor="let item of cartItems">
        <div class="card mb-3 text-center">
          <div class="card-body">
            <img src="{{ item.thumbnail }}" alt="{{ item.name }}" class="img-fluid">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">Price: {{ item.price | currency:'EGP' }}</p>
            <div class="btn-group d-flex" role="group" aria-label="Quantity">
              <button (click)="decreaseQuantity(item)" class="btn btn-secondary">-</button>
              <span class="btn btn-light">{{ item.quantity }}</span>
              <button (click)="increaseQuantity(item)" class="btn btn-secondary">+</button>
            </div>
            <button (click)="removeFromCart(item)" class="btn btn-danger mt-2">Remove</button>
          </div>
        </div>
      </div>
  
    </div>
  
  
  
    <!-- Display total price -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Total Price</h5>
        <p class="card-text">Total Price: {{ total | currency:'EGP' }}</p>
      </div>
    </div>
  
    <!-- Display "Empty cart" or item count -->
    <div *ngIf="cartItems.length === 0" class="alert alert-info mt-4">Empty cart</div>
    <div *ngIf="cartItems.length > 0" class="alert alert-info mt-4">Total items: {{ cartItems.length }}</div>
  
  </div>
