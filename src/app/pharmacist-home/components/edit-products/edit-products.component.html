<div class="login-page bg-light my-5">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-7 offset-lg-2">
        <div class="bg-white shadow rounded">
          <div class="row">
            <div class="col-md-7">
              <div class="form-left h-50 py-5 px-5 mt-5">
                <form class="row g-4">
                  <h2 class="mb-2 text-capitalize">Update Price</h2>
                  <div>
                    <div>
                      <p><span class="fw-bold">Product Name:</span> {{product.name}}</p>
                      <p><span class="fw-bold">Category:</span>  {{product.category}}</p>
                    </div>
                   
                    <div class="col-12">
                      <label class="form-label">Product price</label>
                      <div>
                        <input
                          type="number"
                          class="form-control"
                          placeholder="Enter Product Price"
                          name="price"
                          #priceInput
                          [value]="productPrice"
                        />
                      </div>
                      
                    </div>

                    <div class="col-12">
                      <button
                        type="submit"
                        class="btn px-4 float-end mt-4"
                        style="
                          background-color: rgb(123, 211, 222);
                          border: none;
                        "
                        (click)="updatePrice($event, priceInput.value)"
                      >
                        Update Price
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-5 ps-0 d-none d-md-block">
              <img
                style="width: 100%; height: 100%;"
                src="https://images.pexels.com/photos/4386158/pexels-photo-4386158.jpeg?auto=compress&cs=tinysrgb&w=400"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
