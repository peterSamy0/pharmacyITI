<section class="h-100 h-custom" style="background-color: #eff5f3">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img
            [src]="productId.image"
            style="
              border-top-left-radius: 0.3rem;
              border-top-right-radius: 0.3rem;
              width: 100%;
              height: 200px;
            "
            alt="Sample photo"
          />
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Update Product</h3>

            <div class="row">
              <span class="col-md-6 mb-4"> Product: {{ productId.name }} </span>

              <span class="col-md-6 mb-4">
                Category: {{ productId.Category }}
              </span>
            </div>
            <form
              class="px-md-2"
              [formGroup]="updateProductForm"
              (ngSubmit)="update()"
            >
              <div class="row">
                
              

                <div class="form-outline mb-4 col-md-6 mb-4">
                  <input
                    type="number"
                    id="form3Example1q"
                    class="form-control"
                    formControlName="productPrice"
                    [(ngModel)]="productId.price"
                  />
                  <label class="form-label" for="form3Example1q">price</label>
                </div>
             
                <div class="col-md-6 mb-4">
                
                  <input
                  type="number"
                  id="form7Example1q"
                  class="form-control"
                  formControlName="productStock"
                  [(ngModel)]="productId.stock"
                /> 
                 <label for="form7Example1q" class="form-label"
                    >stock</label
                  >
                </div>
      
              </div>

              <button
                type="submit"
                class="btn btn-lg mb-1"
                style="background-color: #419197"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
