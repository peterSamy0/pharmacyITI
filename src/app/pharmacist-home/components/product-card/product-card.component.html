
<section style="background-color: #eee">
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-12 col-lg-9">
          <div class="card text-black" style="margin-left: 70px; width: 250px">
            <img [src]="product.image" class="card-img-top" alt="" />
            <div class="card-body">
              <div class="text-center">
                <h6 class="card-title">Product Name : {{ product.name }}</h6>
              </div>
  
              <div class="text-center">
                <div class="d-flex flex-column mb-4">
                  <span class="mb-0">Product Price: {{ product.price }}</span>
                </div>
                <div class="d-flex flex-column mb-4">
                  <span class="mb-0">Category: {{ product.Category }}</span>
                </div>
              </div>
  
              <div class="d-flex flex-row">
                <button type="button" class="btn btn-danger me-1">Add</button>
                <button type="button" class="btn btn-danger ms-1">Edit</button>
                <button
                  type="button"
                  class="btn btn-danger ms-1"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteproduct"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Modal -->
  <div
    class="modal fade"
    id="deleteproduct"
    tabindex="-1"
    aria-labelledby="deleteproductLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteproduct">Confirm Delete</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this product?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="deleteProduct()" data-bs-toggle="modal" data-bs-target="#deleteproduct">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
